<div layout:fragment="mainContent">

    <div class="row-box">
        <div class="col-boxes-1">
            <div class="col-table">
                <div class="table-section">
                    <div class="header-table">
                        <h2>Alla hundar</h2>
                        <!--                        <a href="#">see all</a>-->
                    </div>

                </div>

            </div>

        </div>
    </div>

    <a class="listbutton" href="/newcustomer">
        <span class="fas fa-plus mr-2"></span>
        Ny hund
    </a>
    <br/><br/>
    <form method="GET">
        Search:
        <input type="text" name="q" th:action="${q}" th:attr="placeholder=${key}" onfocus="this.placeholder = ''"/>
    </form>
    <table class="tabulator-table">
        <thead>
        <tr class="tabulator-row" >
            <th class="tabulator-cell">
                Name
                <a th:href="@{/admin/dogs(q=${key}, sortCol='name', sortOrder='asc')}"><i class="fa-solid fa-arrow-up-a-z"></i></a>
                <a th:href="@{/admin/dogs(q=${key}, sortCol='name', sortOrder='desc')}"><i class="fa-solid fa-arrow-down-a-z"></i></a>
            </th>

            <th >
                Breed
                <a th:href="@{/admin/dogs(q=${key}, sortCol='breed', sortOrder='asc')}"><i class="fa-solid fa-arrow-up-a-z"></i></a>
                <a th:href="@{/admin/dogs(q=${key}, sortCol='breed', sortOrder='desc')}"><i class="fa-solid fa-arrow-down-a-z"></i></a>
            </th>
            <th>Age
                <a th:href="@{/admin/dogs(q=${key}, sortCol='age', sortOrder='asc')}"><i class="fa-solid fa-arrow-up-a-z"></i></a>
                <a th:href="@{/admin/dogs(q=${key}, sortCol='age', sortOrder='desc')}"><i class="fa-solid fa-arrow-down-a-z"></i></a>
            </th>
            <th>Size
                <a th:href="@{/admin/dogs(q=${key}, sortCol='size', sortOrder='asc')}"><i class="fa-solid fa-arrow-up-a-z"></i></a>
                <a th:href="@{/admin/dogs(q=${key}, sortCol='size', sortOrder='desc')}"><i class="fa-solid fa-arrow-down-a-z"></i></a>
            </th>
            <th>Price
                <a th:href="@{/admin/dogs(q=${key}, sortCol='price', sortOrder='asc')}"><i class="fa-solid fa-arrow-up-a-z"></i></a>
                <a th:href="@{/admin/dogs(q=${key}, sortCol='price', sortOrder='desc')}"><i class="fa-solid fa-arrow-down-a-z"></i></a>
            </th>
            <th></th>
        </tr>

        </thead>

        <tbody id="tablerows">
        <tr th:each="dog: ${dogs}">
            <th th:text="${dog.getName()}"></th>
            <td th:text="${dog.getBreed()}"></td>
            <td th:text="${dog.getAge()}"></td>
            <td th:text="${dog.getSize()}"></td>
            <td th:text="${dog.getPrice()}"></td>
            <td>
                <a class="listbutton" th:href="@{/admin/dogs/edit/{id}(id=${dog.getId()})}">Edit</a>
            </td>
        </tr>

        </tbody>

    </table>

</div>
